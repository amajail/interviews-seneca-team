name: Test Azure OIDC Authentication

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  id-token: write  # Required for OIDC token generation
  contents: read

jobs:
  test-authentication:
    name: Test Azure Login via OIDC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure CLI Access
        run: |
          echo "âœ… Successfully authenticated to Azure!"
          echo ""
          echo "ðŸ“‹ Account Information:"
          az account show --query "{name: name, subscriptionId: id, tenantId: tenantId, state: state}" -o table
          echo ""
          echo "ðŸ“¦ Resource Groups:"
          az group list --query "[].{name:name, location:location, provisioningState:properties.provisioningState}" -o table
          echo ""
          echo "ðŸŽ‰ OIDC authentication is working correctly!"
